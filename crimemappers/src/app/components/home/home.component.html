<div class="map1">
  <agm-map [latitude]="latitude" [longitude]="longitude"
  [zoom]="zoom">
   <!-- <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
    <agm-marker [latitude]="location.lat" [longitude]="location.lon"></agm-marker>-->
    <!--<agm-marker [latitude]="latitude" [longitude]="longitude" [markerDraggable]="true"
     (dragEnd)="dragEnded($event)"></agm-marker>-->
     <agm-marker *ngFor="let crime of crimes"
     [latitude]="crime.location.latitude"
     [longitude]="crime.location.longitude" 
     [iconUrl]="'assets/'+crime.typeofcrime+'.jpg'"
     >
     <agm-info-window [latitude]="crime.location.latitude"
     [longitude]="crime.location.longitude" >
     <h5>Type:{{crime.typeofcrime}}</h5>
       <p>Victim's Name:{{crime.name}}</p>
       <p>Description:{{crime.description}}</p>
       <h5 *ngIf="crime.widthp === 100" style="float:right;color:green">
        case solved
      </h5>
      <h5 *ngIf="crime.widthp !== 100" style="float:right;color:red">
       in progress
     </h5>
    </agm-info-window>
    </agm-marker>
    <agm-marker *ngFor="let police of policestations"
     [latitude]="police.location.latitude"
     [longitude]="police.location.longitude" 
     [iconUrl]="'assets/police.png'"
     >
     <agm-info-window [latitude]="police.location.latitude"
     [longitude]="police.location.longitude" >
     <h5>Area:{{police.area}}</h5>
       <p>Telephone Number:{{police.phone}}</p>
       
    </agm-info-window>
    </agm-marker>
   <!-- <agm-marker [latitude]="lat+0.001" [longitude]="lng"></agm-marker>-->
  </agm-map>
  
</div>
